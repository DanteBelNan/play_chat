# /frontend/nginx.conf
server {
    listen 80;

    # 1. Frontend Handling (Static Files)
    # Serves the compiled Vue files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Necessary for Vue Router: direct non-static paths to index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. Reverse Proxy for REST/HTTP API
    location /api/ {
        # Redirects all /api/* traffic to the internal 'node' container
        # Note: We use the internal Docker service name 'node' and its internal port 3000.
        proxy_pass http://node:3000/api/; 
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. Reverse Proxy for WebSockets
    location /socket.io/ {
        # Proxies the default Socket.IO path to the 'node' container
        proxy_pass http://node:3000/socket.io/;
        
        # ESSENTIAL configuration for WebSockets (HTTP protocol upgrade)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}